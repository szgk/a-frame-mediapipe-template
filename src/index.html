<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- todo: use npm package. (write here to escape undefined error when build) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <!-- todo: use npm package. (need executing before html parsing) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    <script src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.js"></script>
    <script src="./script.js" type="module"></script>
  </head>

  <body>
    <a-scene  physics="driver: ammo; debug: false;">
      <!-- <a-camera id="camera" active="true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-camera> -->
      <a-sphere
        position="-1 0.3 -2"
        rotation="0 5 0"
        color="#4CC3D9"
        radius="0.3"
        depth="0.5"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="0 0.3 -2"
        rotation="0 5 0"
        color="#4CC3D9"
        radius="0.3"
        depth="0.5"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="1 0.3 -2"
        rotation="0 5 0"
        color="#4CC3D9"
        radius="0.3"
        depth="0.5"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="0 1 -3"
        radius="0.5"
        color="#f00"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="-1.2 1 -3"
        radius="0.5"
        color="#f00"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="1.2 1 -3"
        radius="0.5"
        color="#f00"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="1 1 -3"
        radius="0.25"
        color="#f80"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="1 1 -3"
        radius="0.25"
        color="#f80"
        ammo-body="type: dynamic"
        ammo-shape="type: sphere"
      ></a-sphere>
      <a-sphere
        position="1 1 -3"
        radius="0.25"
        color="#f80"
        ammo-body="type: dynamic"
        ammo-shape="type: box"
      ></a-sphere>
      <a-plane
        position="0 -1 -4"
        rotation="-110 10 0"
        width="10"
        height="10"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <a-plane
        position="0 -1 -4"
        rotation="-110 -10 0"
        width="10"
        height="10"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <a-plane
        position="0 4 -4"
        rotation="-110 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <a-plane
        position="0 3 -3.6"
        rotation="0 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <a-plane
        position="2.5 3 -5"
        rotation="0 90 0"
        width="10"
        height="10"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <a-plane
        position="-3 3 -5"
        rotation="0 90 0"
        width="10"
        height="10"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <a-plane
        position="0 5 0"
        rotation="0 0 0"
        width="10"
        height="10"
        color="#7BC8A4"
        ammo-body="type: static"
        ammo-shape="type: box"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>

    </a-scene>

    <div class="container">
      <video id="input-video" style="display: none"></video>
      <canvas id="output-canvas" style="display: none"></canvas>
    </div>
  </body>
</html>
