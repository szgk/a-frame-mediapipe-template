<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- todo: use npm package. (need executing before html parsing) -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    
    <script type="module" crossorigin src="/assets/index.26075a48.js"></script>
  </head>

  <body>
    <a-scene>
      <a-box
        position="-1 0.3 -3"
        rotation="0 5 0"
        color="#4CC3D9"
        width="0.25"
        height="0.25"
        depth="0.25"
      ></a-box>
      <a-sphere position="0 0.25 -5" radius="0.5" color="#f00"></a-sphere>
      <a-cylinder
        position="1 0.25 -3"
        radius="0.25"
        height="0.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <div class="container">
      <video class="input_video" style="display: none"></video>
      <canvas class="output_canvas" style="display: none"></canvas>
    </div>
  </body>
</html>
